<ion-header>
  <ion-navbar>
     <ion-title>
       Chat
     </ion-title>
    <ion-buttons end [hidden]="searchFocus">
       <button (click)="searchFocus=true" ion-button icon-only>
         <ion-icon name="search"></ion-icon>
       </button>
     </ion-buttons>

     <ion-searchbar [hidden]="!searchFocus"
                    [showCancelButton]="true"
                    (ionInput)="getItems($event)"
                    (ionBlur)="searchFocus=false"
                    placeholder="Search..."
     ></ion-searchbar>



   </ion-navbar>


 </ion-header>


 <ion-content>
    <ion-spinner  name="circles"  *ngIf="userFilter===null" color="secondary"></ion-spinner>

    <div  *ngIf="userFilter!=null">
       <div *ngIf="me.admin===1">


          <ion-list >
              <ion-item  (click)="goForum()">

             <ion-avatar item-left >
                <img src="assets/imgs/group.png" >
             </ion-avatar>

             <h2>All users</h2>

            </ion-item>

           </ion-list>

          <ion-list>
             <div *ngFor="let user of userFilter" >

                <ion-item  *ngIf="user.uid!=me.uid" (click)="goChat(user)">

                    <ion-avatar item-left >
                      <img [src]="user.photoUrl" >
                    </ion-avatar>

                    <h2>{{user.firstName}}&nbsp;{{user.lastName}}</h2>

                      </ion-item>

             </div>


           </ion-list>

       </div>

       <div *ngIf="me.admin===0">


          <ion-list >
              <ion-item  (click)="goForum()">

             <ion-avatar item-left >
                <img src="assets/imgs/group.png" >
             </ion-avatar>

             <h2>All users</h2>

            </ion-item>

           </ion-list>
           <ion-list>
             <div *ngFor="let user of userFilter">

                <ion-item  *ngIf="user.admin===1" (click)="goChat(user)">

                    <ion-avatar item-left  >
                      <img [src]="user.photoUrl" >
                    </ion-avatar>

                    <h2>{{user.firstName}}&nbsp;{{user.lastName}}</h2>

                      </ion-item>

             </div>


           </ion-list>

        </div>


    </div>



 </ion-content>
