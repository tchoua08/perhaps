<ion-header>

  <ion-navbar  *ngIf="type=='Weekdays'" color="secondary" scroll-hide-translate class="weekdays">
    <ion-title>{{type}} Events</ion-title>
  </ion-navbar>

  <ion-navbar  *ngIf="type=='Fridays'" color="secondary" scroll-hide-translate class="fridays">
    <ion-title>{{type}} Events</ion-title>
  </ion-navbar>

  <ion-navbar  *ngIf="type=='Saturdays'" color="secondary" scroll-hide-translate class="saturdays">
    <ion-title>{{type}} Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content [scroll-hide]="viewCtrl" class='background' >


  <ion-spinner  name="circles" *ngIf="!evnts" color="secondary"></ion-spinner>


  <ion-refresher (ionRefresh)="doRefresh($event)" class="refresher">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>

  <ion-item *ngIf="empty">
    <h2>Nothing to show at the momment...</h2>
    <ion-icon name="sad"></ion-icon>
  </ion-item>


    <ion-card  *ngFor="let key of evnts">

        <ion-item >
         <h2>{{key.title}} </h2>
          <p text-wrap>{{key.description}}</p>
       </ion-item>
        <ion-item>
          <ion-icon name="calendar" item-left small ></ion-icon>
          <span item-left>{{key.startDate | date:'  dd MMMM' }}</span>
          <ion-icon name="cash" item-left small ></ion-icon>
          <span item-left>{{key.ticket_price}}Â£</span>

        </ion-item>
        <ion-item>
          <button ion-button icon-right clear item-end color="secondary" (click)="gotoEvent(key.id)">
            <h4 text-wrap>Show more</h4>
             <ion-icon showWhen="android" name="arrow-dropright"></ion-icon>
           </button>
        </ion-item>

      </ion-card>

</ion-content>
