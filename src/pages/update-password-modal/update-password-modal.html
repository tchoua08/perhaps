<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Edit Password</ion-title>
    <ion-buttons left>
    
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list >
    
    <ion-item>
        <ion-label stacked >New Password</ion-label>
        <ion-input type="password"  [(ngModel)]='pass1' ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked >Re-type new Password</ion-label>
      <ion-input type="password"  [(ngModel)]='pass2' ></ion-input>
    </ion-item>

    <button (click)="updatePassword()" ion-button block >Save New Password</button>
  </ion-list>
</ion-content>
