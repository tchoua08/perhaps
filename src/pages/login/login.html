<ion-header>

</ion-header>

<ion-content class="background">
    <h2 class="title">Perhaps</h2>
    <div class="spacer" style="height: 10%"></div>
    <ion-card>
        <ion-card-header>
            LOGIN
        </ion-card-header>
        <ion-card-content>
          <ion-list no-lines>

                <ion-item>
                        <ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email"></ion-input>
                    </ion-item>
                    <div class="spacer" style="height: 5px;"></div>
                    <ion-item>
                      <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password" ></ion-input>
                    </ion-item>
                    <button ion-button small  color="primary" (click)="signin()" class="login_btn" color="secondary">Login</button>

            <!--  <button ion-button small icon-right color="facebook" class="login_btn" (click)="facebookLogin()">
                  Login with Facebook
                  <ion-icon  name="logo-facebook"></ion-icon>
              </button>

              <button ion-button small icon-right color="google" class="login_btn">
                  Login with Google
                  <ion-icon  name="logo-google"></ion-icon>
              </button>

               <div class="spacer" style="height: 10px;"></div> -->

              <a (click)="passwordreset()">Forgot login details ? <b> Get Help </b></a>

              <button ion-button clear full color="light" (click)="signup()">Don't have an account? Sign up</button>
          </ion-list>




        </ion-card-content>
      </ion-card>

</ion-content>
